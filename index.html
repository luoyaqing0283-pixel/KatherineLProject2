    <script>
        // DOM elements
        const panorama = document.querySelector('.panorama-container');
        const progressBar = document.querySelector('.scroll-progress');
        const leftBoundaryIndicator = document.querySelector('.left-boundary');
        const rightBoundaryIndicator = document.querySelector('.right-boundary');
        const dragHint = document.querySelector('.drag-hint');

        const imageWidth = 3000;

        // scroll state var
        let currentPosition = 0;
        let targetPosition = 0;
        let isAnimating = false;
        let lastScrollTime = 0;
        let velocity = 0;

        // position limit var （px）
        let maxPosition = 0; // right
        let minPosition = 0; // smallest position (cal when it start)

        // boundary- in case over scroll
        const boundaryBuffer = 50; // px

        const friction = 1.5; // Frictional force
        const stiffness = 0.2; 
        const sensitivity = 0.03; // Rolling sensitivity
        const boundaryStiffness = 0.5; 

        // drag image var
        let isDraggingImage = false;
        let draggedImage = null;
        let dragStartX = 0;
        let dragStartY = 0;
        let imageStartLeft = 0;
        let imageStartTop = 0;
        let dragHintTimeout = null;

        // Initialization function
        function init() {
            // 计算最小位置
            minPosition = -(imageWidth - window.innerWidth);
            // 更新UI元素
            updateUI();
            // 添加事件监听器
            window.addEventListener('wheel', handleWheel, { passive: false });
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('touchstart', handleTouchStart);
            document.addEventListener('touchmove', handleTouchMove);

            // image add + drag
            initImageDragging();

            // highlight when drag
            showDragHint();
        }
        function initImageDragging() {
            const clickableImages = document.querySelectorAll('.clickable-image');

            clickableImages.forEach(image => {
                // mouse event
                image.addEventListener('mousedown', startImageDrag);

                // touch eveny
                image.addEventListener('touchstart', startImageDrag, { passive: false });

                // avoid hyberlink trige when drag
                image.addEventListener('dragstart', (e) => e.preventDefault());
            });

            // gobal event listener 
            document.addEventListener('mousemove', dragImage);
            document.addEventListener('mouseup', stopImageDrag);
            document.addEventListener('touchmove', dragImage, { passive: false });
            document.addEventListener('touchend', stopImageDrag);
        }

        function startImageDrag(e) {
            e.preventDefault();
            e.stopPropagation();

            //drag state
            isDraggingImage = true;
            draggedImage = e.currentTarget;

            // get inital position
            if (e.type === 'touchstart') {
                dragStartX = e.touches[0].clientX;
                dragStartY = e.touches[0].clientY;
            } else {
                dragStartX = e.clientX;
                dragStartY = e.clientY;
            }

            // get position
            const style = window.getComputedStyle(draggedImage);
            imageStartLeft = parseInt(style.left);
            imageStartTop = parseInt(style.top);

            draggedImage.classList.add('dragging');
            hideDragHint();
        }

        function dragImage(e) {
            if (!isDraggingImage || !draggedImage) return;

            e.preventDefault();
            e.stopPropagation();

            let clientX, clientY;

            if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            // cal moving distance
            const deltaX = clientX - dragStartX;
            const deltaY = clientY - dragStartY;

            // update image position
            const newLeft = imageStartLeft + deltaX;
            const newTop = imageStartTop + deltaY;

            // frame image in visiable site
            const maxLeft = imageWidth - parseInt(window.getComputedStyle(draggedImage).width) / 2;
            const minLeft = parseInt(window.getComputedStyle(draggedImage).width) / 2;
            const maxTop = window.innerHeight - parseInt(window.getComputedStyle(draggedImage).height) / 2;
            const minTop = parseInt(window.getComputedStyle(draggedImage).height) / 2;

            const boundedLeft = Math.max(minLeft, Math.min(newLeft, maxLeft));
            const boundedTop = Math.max(minTop, Math.min(newTop, maxTop));

            // use the new position
            draggedImage.style.left = `${boundedLeft}px`;
            draggedImage.style.top = `${boundedTop}px`;
        }

        function stopImageDrag() {
            if (!isDraggingImage) return;

            isDraggingImage = false;

            if (draggedImage) {
                draggedImage.classList.remove('dragging');
                draggedImage = null;
            }
        }

        // highlight when drage
        function showDragHint() {
            clearTimeout(dragHintTimeout);
            dragHint.classList.add('show');

            dragHintTimeout = setTimeout(() => {
                hideDragHint();
            }, 3000);
        }

        // hide drag highlight
        function hideDragHint() {
            dragHint.classList.remove('show');
        }

        // lisener for scroll event
        function handleWheel(e) {
            // if is dragging image, stop gobal scorller
            if (isDraggingImage) return;

            e.preventDefault();
            const now = Date.now();
            const deltaTime = now - lastScrollTime;
            lastScrollTime = now;
            // cal the speed (time interval)
            const currentVelocity = e.deltaY / (deltaTime || 16);
            // smooth when the speed change
            velocity = 0.7 * velocity + 0.3 * currentVelocity;
            // use horizontal scroll to update the target position
            targetPosition += velocity * sensitivity * 50;
            // (with buffer zone)
            applyBoundaryConstraints();
            // start animation cycle
            if (!isAnimating) {
                isAnimating = true;
                requestAnimationFrame(animate);
            }
        }


        function applyBoundaryConstraints() {
            // chech if close to the boundary
            const nearLeftBoundary = targetPosition < minPosition + boundaryBuffer;
            const nearRightBoundary = targetPosition > maxPosition - boundaryBuffer;

            // if close, increas velocity
            if (nearLeftBoundary || nearRightBoundary) {
                velocity *= 0.8;
            }

            // frame it in the site
            targetPosition = Math.max(minPosition, Math.min(targetPosition, maxPosition));
        }

        function animate() {
            // cal the position distance
            let displacement = targetPosition - currentPosition;

            // check boundary 
            const atLeftBoundary = currentPosition <= minPosition;
            const atRightBoundary = currentPosition >= maxPosition;

            // add velocity when it close to the boundary 
            if (atLeftBoundary || atRightBoundary) {
                // cal boundary offset
                const boundaryOffset = atLeftBoundary ?
                    (currentPosition - minPosition) :
                    (currentPosition - maxPosition);
                // add extra elasticity
                displacement += boundaryOffset * boundaryStiffness;
            }

            const acceleration = displacement * stiffness - velocity * friction;

            // update speed and position
            velocity += acceleration;
            currentPosition += velocity;

            // frame it in the site
            currentPosition = Math.max(minPosition, Math.min(currentPosition, maxPosition));

            // reset speed when touch the boundary
            if (currentPosition <= minPosition || currentPosition >= maxPosition) {
                velocity = 0;
            }
            panorama.style.transform = `translate3d(${currentPosition}px, 0, 0)`;
            updateUI();

            // keep repeat animarion until reaction done
            if (Math.abs(velocity) > 0.01 || Math.abs(displacement) > 0.1) {
                requestAnimationFrame(animate);
            } else {
                isAnimating = false;
            }
        }

        function updateUI() {
            updateProgressBar();
        }

        function updateProgressBar() {
            const progress = (currentPosition - minPosition) / (maxPosition - minPosition) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // keyboard support
        function handleKeyDown(e) {
            if (e.key === 'ArrowRight') {
                targetPosition -= 50;
            } else if (e.key === 'ArrowLeft') {
                targetPosition += 50;
            }

            applyBoundaryConstraints();

            // start animation cycle
            if (!isAnimating) {
                isAnimating = true;
                requestAnimationFrame(animate);
            }
        }

        // touch support
        let touchStartX = 0;
        let touchStartPosition = 0;

        function handleTouchStart(e) {
            // If the touch is an image, the image drag will be processed first
            if (e.target.closest('.clickable-image')) {
                return;
            }

            touchStartX = e.touches[0].clientX;
            touchStartPosition = currentPosition;
            velocity = 0; // reset speed
        }

        function handleTouchMove(e) {
            if (isDraggingImage) return;

            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const deltaX = touchX - touchStartX;

            //update
            targetPosition = touchStartPosition + deltaX;

            applyBoundaryConstraints();

            // start animation cycle
            if (!isAnimating) {
                isAnimating = true;
                requestAnimationFrame(animate);
            }
        }

        window.addEventListener('resize', function () {
            // recal
            minPosition = -(imageWidth - window.innerWidth);

            // to make sure the position is in boundury
            currentPosition = Math.max(minPosition, Math.min(currentPosition, maxPosition));
            targetPosition = currentPosition;

            updateUI();
        });

        // Initialization
        init();
    </script>
